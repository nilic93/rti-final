service: multiregion-logic-two

provider:
  name: aws
  runtime: nodejs14.x
  region: us-west-2
  stage: ${opt:stage, 'dev'}
  environment:
    STAGE: ${self:provider.stage}
  apiName: multiregion-helloworld
  endpointType: REGIONAL

custom:
  prune:
    automatic: true
    includeLayers: true
    number: 2
  webpack:
    webpackConfig: 'webpack.config.js'   # Name of webpack configuration file
    packager: 'npm'
  domainName:
    dev: rti-final-project.com
    test: rti-final-project.com
    acc: rti-final-project.com
    prod: rti-final-project.com
  certificate:
    dev: arn:aws:acm:us-west-2:630698576776:certificate/34a84c05-bbd1-4189-83d2-a2ed870ec95b
    test: arn:aws:acm:us-west-2:630698576776:certificate/34a84c05-bbd1-4189-83d2-a2ed870ec95b
    acc: arn:aws:acm:us-west-2:630698576776:certificate/34a84c05-bbd1-4189-83d2-a2ed870ec95b
    prod: arn:aws:acm:us-west-2:630698576776:certificate/34a84c05-bbd1-4189-83d2-a2ed870ec95b
  zoneId:
    dev: 'Z0471933M7LHYMIFRI7D'
    test: 'Z0471933M7LHYMIFRI7D'
    acc: 'Z0471933M7LHYMIFRI7D'
    prod: 'Z0471933M7LHYMIFRI7D'
  customDomain:
    domainName: ${self:custom.domainName.${self:provider.stage}, self:custom.domainName.dev}
    basePath: 'multiregion'
    certificateArn: ${self:custom.certificate.${self:provider.stage}, self:custom.certificate.dev}
    createRoute53Record: true
    hostedZoneId: ${self:custom.zoneId.${self:provider.stage}, self:custom.zoneId.dev}
    stage: ${self:provider.stage}
    securityPolicy: tls_1_2

functions:

  multiregion-logic:
    handler: src/functions/multiregion-logic/handler-two.basic
    events:
      - http:
          method: get
          path: info
          cors: true

  health-check-logic:
    handler: src/functions/health-check-logic/handler-two.basic
    events:
      - http:
          method: get
          path: health
          cors: true

plugins:
  - serverless-webpack
  - serverless-prune-plugin
  - serverless-domain-manager



